<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saran - BeritaKita</title>
    <link rel="stylesheet" href="global.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #43abc5;
        }

        .suggestion-form-container {
            margin-left: 10%;
            margin-right: 10%;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .suggestion-form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .suggestion-form-container form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .suggestion-form-container form input,
        .suggestion-form-container form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .suggestion-form-container form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .suggestion-form-container form input[type="submit"] {
            background-color: #43abc5;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
        }

        .suggestion-form-container form input[type="submit"]:hover {
            background-color: red;
        }

        .message {
            margin-top: 10px;
            font-size: 14px;
            color: green;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    
    <div class="header">
        <div class="dropdown">
            <a href="index.html">
                <i class="fa fa-home"></i> Home
            </a>
            
        </div>
    </div>
    
    <div class="suggestion-form-container">
        <h2>Form Saran</h2>
        <form id="suggestionForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan Nama Anda" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan Email Anda" required>
            
            <label for="subject">Subjek:</label>
            <input type="text" id="subject" name="subject" placeholder="Subjek Saran Anda" required>
            
            <label for="suggestion">Saran Anda:</label>
            <textarea id="suggestion" name="suggestion" placeholder="Tulis Saran Anda" required></textarea>
            
            <input type="submit" value="Kirim Saran">
        </form>
        <div class="message" id="message">
            Terima kasih atas saran Anda!
        </div>
    </div>

    <script>
        // Menangani form submission
        document.getElementById('suggestionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah reload halaman

            // Mengambil nilai dari form
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const suggestion = document.getElementById('suggestion').value;

            // Validasi (Opsional, bisa ditambahkan sesuai kebutuhan)
            if (name === '' || email === '' || subject === '' || suggestion === '') {
                alert('Semua kolom wajib diisi!');
                return;
            }else{
                alert("Terimakasih atas saran anda");
            }

            // Menampilkan pesan terima kasih
            const message = document.getElementById('message');
            message.style.display = 'block';

            // Mengosongkan form setelah submit
            document.getElementById('suggestionForm').reset();
        });
    </script>
</body>
</html>
